<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Courier Realtime — Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 2rem; }
      .log { height: 240px; overflow: auto; border: 1px solid #ddd; padding: .5rem; }
      input, button { padding: .5rem; margin-right: .25rem; }
    </style>
  </head>
  <body>
    <h1>Courier Realtime — Demo</h1>
    <p>
      <a href="/auth/google">Login con Google</a> — <button id="btnMe">/auth/me</button>
    </p>
    <div>
      <input id="pkgId" placeholder="packageId (room)" />
      <button id="btnJoin">Unirme a paquete</button>
    </div>
    <h3>Eventos</h3>
    <div class="log" id="log"></div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" crossorigin="anonymous"></script>
    <script>
      const log = (m) => {
        const el = document.getElementById('log');
        el.innerHTML += `<div>${new Date().toLocaleTimeString()} — ${m}</div>`;
        el.scrollTop = el.scrollHeight;
      };

      const socket = io();
      socket.on('connect', () => log('Conectado ws'));
      socket.on('location:update', (data) => log('location:update ' + JSON.stringify(data)));
      socket.on('package:message', (data) => log('package:message ' + JSON.stringify(data)));
      socket.on('package:delivered', (data) => log('package:delivered ' + JSON.stringify(data)));

      document.getElementById('btnJoin').onclick = () => {
        const packageId = document.getElementById('pkgId').value.trim();
        socket.emit('package:join', { packageId });
        log('Joined ' + packageId);
      };

      document.getElementById('btnMe').onclick = async () => {
        const r = await fetch('/auth/me'); const j = await r.json(); log('me: ' + JSON.stringify(j));
      };
    </script>
  </body>
</html>
