<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="chat.css">
</head>

<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="" class="navbar-brand">
                    <div id="username">
                        Hola Usuario
                    </div>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="/logout">
                        Cerrar Sesion
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="col-sm-6 col-sm-offset-3 frame">
            <div class="chat-box">
                <ul class="chat list-group" style="overflow-y:scroll" id="chat">

                </ul>
            </div>
            <div>
                <form id="messageForm" autocomplete="off" style="width: 100%;">
                    <div class="status" style="color: red;"></div>
                    <input type="hidden" name="username" class="usermane" value="">
                    <input type="text" class="mytext" style="width: 100%;" name="mytext" id="message" placeholder="Mensaje">
                </form>
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>

</html>
